<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRITICAL_SYSTEM_ERROR</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: #f00; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; user-select: none;
        }

        /* Interfaz de Descarga Inicial */
        #setup-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; background: #1a1a1a;
        }

        .window {
            width: 90%; max-width: 400px;
            background: #c0c0c0; border: 3px solid #fff;
            border-right-color: #555; border-bottom-color: #555;
            color: #000; padding: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .title-bar {
            background: #000080; color: #fff; padding: 5px;
            font-size: 14px; font-weight: bold; display: flex; justify-content: space-between;
        }

        .content { padding: 25px; text-align: center; }

        .btn {
            background: #c0c0c0; border: 2px solid #fff;
            border-right-color: #555; border-bottom-color: #555;
            padding: 12px 25px; cursor: pointer; font-weight: bold;
            font-family: inherit; margin-top: 15px; width: 100%;
        }

        /* Capa de Caos (0:15) */
        #kiosk-mode {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #f00; display: none; z-index: 9999;
            cursor: none; touch-action: none;
        }

        .glitch-text {
            position: absolute; font-size: 10vw; font-weight: 900;
            color: white; text-shadow: 4px 4px #000;
            pointer-events: none; white-space: nowrap;
            animation: shake 0.05s infinite;
        }

        #log {
            position: absolute; bottom: 10px; left: 10px;
            font-size: 11px; color: #fff; pointer-events: none;
            background: rgba(0,0,0,0.3); padding: 5px;
        }

        @keyframes shake {
            0% { transform: translate(3px, -3px) rotate(1deg); }
            50% { transform: translate(-3px, 3px) rotate(-1deg); }
            100% { transform: translate(0, 0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="window">
            <div class="title-bar"><span>Killbot.exe Installer</span><span>[X]</span></div>
            <div class="content" id="win-content">
                <p style="font-weight: bold;">ADVERTENCIA DEL SISTEMA</p>
                <p>Se requiere una actualización crítica para continuar.</p>
                <button class="btn" id="start-btn">INSTALAR Y EJECUTAR</button>
            </div>
        </div>
    </div>

    <div id="kiosk-mode">
        <div id="log"></div>
    </div>

    <audio id="killbot-audio" preload="auto">
        <source src="https://cdn.discordapp.com/attachments/1375609945017290836/1470865995227857067/killbot.mp3?ex=698cda34&is=698b88b4&hm=69b6785fada5757221116c6e5b9f379146692506138fc6c4f3a7ae2a4ae7ece8&" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById('start-btn');
        const setup = document.getElementById('setup-screen');
        const winContent = document.getElementById('win-content');
        const kiosk = document.getElementById('kiosk-mode');
        const audio = document.getElementById('killbot-audio');
        const log = document.getElementById('log');

        const phrases = ["DELETING SYSTEM", "KILLBOT.EXE", "FATAL_ERROR", "0x000F61", "VULNERABILITY", "ACCESS_DENIED", "CRITICAL_FAILURE", "BYE BYE"];

        startBtn.addEventListener('click', () => {
            // Intentar Modo Kiosko / Fullscreen
            if(document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if(document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }

            // Reproducir audio de Discord
            audio.play().catch(e => alert("Toca la pantalla de nuevo para activar el audio"));

            // 0:00 - 0:15: Descarga falsa
            winContent.innerHTML = `
                <p>Descargando paquetes de virus...</p>
                <div style="width:100%; background:#888; border:1px solid #000; height:20px; margin: 10px 0;">
                    <div id="bar" style="width:0%; height:100%; background:#000080;"></div>
                </div>
                <p id="perc" style="font-weight:bold;">0%</p>
            `;

            let p = 0;
            const downloadInt = setInterval(() => {
                p += 0.7;
                const b = document.getElementById('bar');
                if(b) b.style.width = p + "%";
                const pc = document.getElementById('perc');
                if(pc) pc.innerText = Math.floor(p) + "%";
                if(p >= 100) clearInterval(downloadInt);
            }, 100);

            // 0:15: LA LOCURA
            setTimeout(() => {
                setup.classList.add('hidden');
                kiosk.style.display = 'block';

                // Bucle de efectos rápidos
                setInterval(() => {
                    spawnText();
                    updateLog();
                    // Flash Rojo/Negro
                    kiosk.style.backgroundColor = (Math.random() > 0.5) ? "#f00" : "#000";
                    
                    // Efecto de inversión de pantalla aleatorio
                    if(Math.random() > 0.9) document.body.style.filter = "invert(1)";
                    else document.body.style.filter = "none";
                }, 45);

            }, 15000); 
        });

        function spawnText() {
            const t = document.createElement('div');
            t.className = 'glitch-text';
            t.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            t.style.left = Math.random() * 70 + "vw";
            t.style.top = Math.random() * 80 + "vh";
            t.style.color = (Math.random() > 0.5) ? "#fff" : "#ff0";
            kiosk.appendChild(t);
            setTimeout(() => t.remove(), 350);
        }

        function updateLog() {
            const line = document.createElement('div');
            line.innerText = `> CORRUPTING_SECTOR_${Math.random().toString(16).toUpperCase().slice(2,10)}`;
            log.appendChild(line);
            if(log.childNodes.length > 25) log.removeChild(log.firstChild);
        }

        // Bloqueo botón atrás Android
        window.history.pushState(null, null, location.href);
        window.onpopstate = () => window.history.go(1);
    </script>
</body>
</html>
